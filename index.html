<!DOCTYPE html>
<head>
  <title>Magic 4 Ball</title>
  
  
  
  
  
  
  
</head>
<style>
body {
  background: url('http://i.imgur.com/0zncI6b.png');
  background-size: 1000px;
  background-position: center;
  }
  
  #text {
    width: 10em;
}
  
img {
   padding:1px;
   width: 275px;
   height: auto;
}  
  
</style>
<script>
  function choose(ol) {
  var choices = ol.children
  var index = Math.floor(Math.random() * choices.length);
  return choices[index].innerText;
  }
  
  function updateanswer() {
document.getElementById("answer").innerText=choose(document.getElementById("choices"))
}
  
  function instructions() {
    window.alert("Type different things or places, and then click on the magic 4 ball and it will pick one of the things or places for you.")
  }
  
</script>
<body>
  
  <div class="wrapper" align="center" style="position:static; height: 100%; width: 100%; top:0;left 0;">
  <img src="http://i.imgur.com/txjQJAx.png" id="eightball" onclick="updateanswer()"/>
  <div id="answer">
  </div>
  <div contentEditable="true" id="text">
    <ol id="choices">
      <li>Type Here</li>
    </ol>
  </div>
  <button onclick="instructions()">
    Instructions
  </button>
  </div>


  
</body>
